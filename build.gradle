buildscript {
    ext {
        kotlinVersion = '1.9.22'
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVersion"
    id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
}

apply from: "buildSrc/ep-module.gradle"
apply from: "buildSrc/ep-library.gradle"

group = "no.nav.eessi.pensjon"

dependencies {
    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework

    implementation(platform("org.springframework:spring-framework-bom:6.1.3"))
    implementation("org.springframework:spring-web")
    implementation("org.springframework:spring-context")

    implementation("no.nav.eessi.pensjon:ep-metrics:2.0.51")
    implementation("no.nav.eessi.pensjon:ep-logging:2.1.48")
    implementation("no.nav.eessi.pensjon:ep-eux:2.2.14")
    implementation("no.nav.eessi.pensjon:ep-personoppslag:13.1.75")

    //Jackson json
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.16.1")

    //pensjon og jaxb
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation('org.glassfish.jaxb:jaxb-runtime:2.3.3')
    implementation("no.nav.tjenestespesifikasjoner:pensjonsinformasjon-v1-tjenestespesifikasjon:2618.0448179")

    implementation("ch.qos.logback:logback-classic:1.4.14")

    testImplementation(platform("org.junit:junit-bom:5.10.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("org.springframework:spring-test")
    testImplementation("io.mockk:mockk:1.13.8")
}
