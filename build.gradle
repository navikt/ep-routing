buildscript {
    ext {
        kotlinVersion = '2.2.21'
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVersion"
    id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
}

apply from: "buildSrc/ep-module.gradle"
apply from: "buildSrc/ep-library.gradle"

group = "no.nav.eessi.pensjon"

dependencies {
    // Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework

    implementation(platform("org.springframework:spring-framework-bom:6.2.12"))
    implementation("org.springframework:spring-web")
    implementation("org.springframework:spring-context")

    implementation("no.nav.eessi.pensjon:ep-metrics:2.1.15")
    implementation("no.nav.eessi.pensjon:ep-logging:2.3.19")
    implementation("no.nav.eessi.pensjon:ep-eux:2.5.24")
    implementation("no.nav.eessi.pensjon:ep-personoppslag:13.3.48")

    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:2.20.0")

    //pensjon og jaxb
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation('org.glassfish.jaxb:jaxb-runtime:2.3.9')
    implementation("no.nav.tjenestespesifikasjoner:pensjonsinformasjon-v1-tjenestespesifikasjon:2643.2f3e8e9")

    implementation("ch.qos.logback:logback-classic:1.5.20")

    
    testImplementation("org.junit.jupiter:junit-jupiter:6.0.0")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
    testImplementation("org.springframework:spring-test")
    testImplementation("io.mockk:mockk:1.14.6")
}
